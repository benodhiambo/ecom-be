{% extends "base.html" %}

{% block body %}
{% if error is defined %}
<div>
	<h4>
		{{ error }}
	</h4>
</div>
{% endif %}
<nav>
	<a href="{{base_path}}/home">Home</a> |
	<a href="{{base_path}}/users">All Users</a> |
	<a href="{{base_path}}/logout">Sign Out</a>
</nav>

<div>
	<h3>
		The Profile 
	</h3>
</div>
<div>
	<form method="POST" action="{{base_path}}/users/{{cust_id}}/edit">
		<div class="input-group">
			<label>First Name</label>
			<input type="text" name="firstname" value="{{first_name}}">
		</div>
		<div class="input-group">
			<label>Last Name</label>
			<input type="text" name="lastname" value="{{last_name}}">
		</div>
		<div class="input-group">
			<label>Username</label>
			<input type="text" name="username" value="{{user_name}}">
		</div>
		<div class="input-group">
			<label>Email</label>
			<input type="email" name="email" value="{{email}}">
		</div>
		<div class="input-group">
			<label>Password</label>
			<input type="password" name="password">
		</div>
		<div class="input-group">
			<label>Confirm password</label>
			<input type="password" name="confirmpassword">
		</div>
		<div class="input-group">
			<label>Phone Number</label>
			<input type="tel" name="phonenumber" value="{{phone_number}}">
		</div>
		<div class="input-group">
			<label for="details">Details:</label>
			<textarea id="details" name="details" rows="4" cols="50">{{details}}</textarea>
		</div>
		<div class="input-group">
			<label>Website</label>
			<input type="text" name="website" value="{{website}}">
		</div>
		<div class="input-group">
			<label>Country</label>
			<input type="text" name="country" value="{{country}}">
		</div>
		<div class="input-group">
			<label>City</label>
			<input type="text" name="city" value="{{city}}">
		</div>
		<div class="input-group">
			<label>Date Of Birth (DD-MM-YYYY )</label>
			<input type="text" name="date_of_birth" value="{{date_of_birth}}">
		</div>
		<div class="input-group">
			<label>Occupation</label>
			<input type="text" name="occupation" value="occupation">
		</div>
		<div class="input-group">
			<label>Status</label>
			<input type="text" name="status" value="{{status}}">
		</div>
		<div class="input-group">
			<label>Birth Place</label>
			<input type="text" name="birthplace" value="{{birthplace}}">
		</div>
		<div class="input-group">
			<label for="interests">Interests:</label>
			<textarea id="interests" name="interests" rows="4" cols="50" placeholder="Interests">{{interests}}</textarea>
		</div>
		<div class="input-group">
			<button type="submit" class="btn" name="reg_user">Update</button>
		</div>
		<input type="hidden" id="cust_id" name="cust_id" value="{{cust_id}}">
	</form>
</div>
<div>
	<a href="{{base_path}}/home">Home</a>
	<a href="{{base_path}}/logout">Sign Out</a>
</div>

{% endblock %}
